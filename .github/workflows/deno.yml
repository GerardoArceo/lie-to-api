name: Deno

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: "34.230.148.142"
        username: "bitnami"
        key: ${{ secrets.LIGHTSAILDEFAULTKEY }}
        port: 22
        script: |
          cd lie-to-api
          sudo git reset --hard
          sudo git pull https://github.com/GerardoArceo/lie-to-api.git
          sudo npm install
          pm2 update